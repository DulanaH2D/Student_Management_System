<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Student</title>
</head>
<body>
    <div align="center">
        <h1>Edit Student</h1>
        <br />
        <form action="#" th:action="@{/update}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>
                    <td>Student ID:</td>
                    <td><input type="text" th:field="*{s_id}" /></td>
                </tr>
                <tr>             
                    <td>Student Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td>CA:</td>
                    <td><input type="text" th:field="*{ca_marks}" /></td>
                </tr>
                <tr>
                    <td>practical:</td>
                    <td><input type="text" th:field="*{pa_marks}" /></td>
                </tr>
                <tr>
                    <td>Theory:</td>
                    <td><input type="text" th:field="*{th_marks}" /></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="text" th:field="*{mNumber}" /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>

                             
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
